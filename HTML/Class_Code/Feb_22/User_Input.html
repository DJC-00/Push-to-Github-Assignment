<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms, Tables, and CSS</title>
</head>
<body>
    <h1>Forms, Tables, and CSS!</h1>
    <h2><em>Forms are how we get information from the user</em></h2>
    <p>Forms consist of form controls (textinputs, drop down menus, etc.) and labels telling the user what each input is for</p>
    <p>Forms must start and end with the form tag.</p>
    <form>
        <!-- Label and text input are default inline elements -->
        <!-- Divs are default block elements -->
        <div>
        </div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name">
        </div>

        <!-- All radio buttons will share the same name attribute
            Each pair of radio and label will share ID, value and for -->

        <div>
            <p>What is your favorite cartoon?</p>
            <input type="radio" name="cartoon" id="my_hero" value="my_hero">    <!-- Button portion of radio button -->
            <label for="my_hero">My Hero Academia</label>                       <!-- Text portion of radio button -->
            <input type="radio" name="cartoon" value="futurama">
            <label for="futurama">Futurama</label>
            <input type="radio" name="cartoon" value="bojack">
            <label for="bojack">Bojack Horseman</label>
            <input type="radio" name="cartoon" value="gumball">
            <label for="gumball">The amazing world of Gumball</label>
        </div>
        <br>
        <div>
            <label for="city">What is your favorite city?</label>
            <select name="city" id="city">
                <option selected disabled hidden></option>                      <!-- Tags for creating empty select option -->
                <option value="chicago">Chicago</option>
                <option value="newYork">Ney York</option>
                <option value="losAngeles">Los Angeles</option>
                <option value="dalas">Dalas</option>
            </select>
        </div>
        <br>
        <div>
            <!-- Make sure input is inside form tag so -->
            <input type="submit" value="SUBMIT">
        </div>
    </form>
</body>
</html>
