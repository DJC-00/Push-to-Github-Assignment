<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Octocat Array</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: grey;">
    <main class="container">
        <h1 class="centered ">Github Blocks!</h1>
        <div class="container">
            <div class="catBox spaceA">
                <div class="cat padding"><img class="cat" src="./Assets/chellocat.jpg" alt="Octocat based on portal videogame"></div>
                <div class="cat padding wbg"><img class="cat" src="./Assets/jetpacktocat.png" alt="Octocat with a jetpack"></div>
                <div class="cat padding"><img class="cat" src="./Assets/setuptocat.jpg" alt="Octocat seting up another Octocat"></div>
            </div>
        </div>
        <div class="container">
            <div class="catBox spaceE gradRB">
                <div class="cat padding"><img class="cat" src="./Assets/daftpunktocat-thomas.gif" alt="Octocat based on daft punk member thomas" style="border: solid black 2px;"></div>
                <div class="cat padding"><img class="cat" src="./Assets/daftpunktocat-guy.gif" alt="Octocat based on daft punk member guy" style="border: solid black 2px;"></div>
            </div>
        </div>
        <div class="container">
            <div class="catBox spaceB wbg">
                <div class="cat padding wbg"><img class="cat" src="./Assets/class-act.png" alt="Octocat with a tophat and martini"></div>
                <div class="cat padding"><img class="cat" src="./Assets/dunetocat.png" alt="Octocat based on Dune fantasy universe"></div>
                <div class="cat padding wbg"><img class="cat" src="./Assets/pusheencat.png" alt="Octocat that looks like pusheen the cat"></div>
            </div>
        </div>
        <p class="centered">Images Supplied by: <a href="https://octodex.github.com/">Github.com</a></p>
    </main>
</body>
</html>
