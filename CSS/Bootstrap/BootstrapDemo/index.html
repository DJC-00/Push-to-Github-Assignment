<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><|Bootstrap!|></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1 class="mt-3">test strap</h1>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 text-center bg-danger"><p>Test Col 1</p></div>
            <div class="col-lg-3 col-md-6 col-sm-12 text-center bg-danger"><p>Test Col 2</p></div>
            <div class="col-lg-3 col-md-6 col-sm-12 text-center bg-danger"><p>Test Col 3</p></div>
            <div class="col-lg-3 col-md-6 col-sm-12 text-center bg-danger"><p>Test Col 4</p></div>
        </div>
    
        <div class="row">
            <div class="col">
                <form class="w-50 mt-3">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" id="firstName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name: </label>
                        <input type="text" id="lastName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="muppets" class="form-label">Pick a Muppet</label>
                        <select name="" id="" class="form-select">
                            <option value="M1">M1</option>
                            <option value="M2">M2</option>
                            <option value="M3">M3</option>
                            <option value="M4">M4</option>
                        </select>
                    </div>
                    <div class="mb-3 d-flex justify-content-end">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap is on a grid system -->
    <!-- You'll have rows and columns -->
    <!-- In each row, there are 12 available columns -->

</body>
</html>
